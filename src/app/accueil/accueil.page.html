<ion-header [translucent]="true">
  <ion-toolbar color="color" >
    <ion-title class="ion-text-center" color="light">
      Rail Connect
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accueil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar></ion-searchbar>

  <ion-card >
    <ion-item id="{{ stationData.id }} {{ stationData.nom }}">
      <div style="width: 100%;" button (click)="goToGare()">
        <ion-card-title id="ionTitle">{{ stationData.nom }}</ion-card-title>
      </div>
      <ion-icon class="starIcon" style="cursor: pointer;" id="ionStar" button (click)="addFavoris()" name="star-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item button (click)="goToGare()">
      <ion-card-subtitle>Distance (m√®tres) : {{ stationData.distance }} </ion-card-subtitle>
    </ion-item>
  </ion-card>


</ion-content>
